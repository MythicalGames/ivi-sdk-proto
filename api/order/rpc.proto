syntax = "proto3";

option java_multiple_files = true;
option java_package = "games.mythical.ivi.sdk.proto.api.order";

package api.order;

import "api/order/definition.proto";

service OrderService {
  rpc CreateOrder(api.order.CreateOrderRequest) returns (api.order.CreateOrderAsyncResponse);
  rpc GetOrder(api.order.GetOrderRequest) returns (api.order.Order);
  rpc FinalizeOrder(api.order.FinalizeOrderRequest) returns (api.order.FinalizeOrderAsyncResponse);
}